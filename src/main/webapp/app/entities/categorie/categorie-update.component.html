<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-categorie-heading" jhiTranslate="gestionPlateauApp.categorie.home.createOrEditLabel">Create or edit a Categorie</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gestionPlateauApp.categorie.section" for="field_section">Section</label>
                    <select class="form-control" name="section" formControlName="section" id="field_section">
                        <option value="U6">{{ 'gestionPlateauApp.Section.U6' | translate }}</option>
                        <option value="U7">{{ 'gestionPlateauApp.Section.U7' | translate }}</option>
                        <option value="U8">{{ 'gestionPlateauApp.Section.U8' | translate }}</option>
                        <option value="U9">{{ 'gestionPlateauApp.Section.U9' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gestionPlateauApp.categorie.descrition" for="field_descrition">Descrition</label>
                    <input type="text" class="form-control" name="descrition" id="field_descrition"
                           formControlName="descrition"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gestionPlateauApp.categorie.club" for="field_club">Club</label>
                    <select class="form-control" id="field_club" name="club" formControlName="club">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="clubOption.id === editForm.get('club')!.value?.id ? editForm.get('club')!.value : clubOption" *ngFor="let clubOption of clubs; trackBy: trackById">{{ clubOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gestionPlateauApp.categorie.referent" for="field_referent">Referent</label>
                    <select class="form-control" id="field_referent" name="referent" formControlName="referent">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="referentOption.id === editForm.get('referent')!.value?.id ? editForm.get('referent')!.value : referentOption" *ngFor="let referentOption of referents; trackBy: trackById">{{ referentOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
