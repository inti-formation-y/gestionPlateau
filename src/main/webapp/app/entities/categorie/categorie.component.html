<div>
    <h2 id="page-heading">
        <span jhiTranslate="gestionPlateauApp.categorie.home.title">Categories</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-categorie" [routerLink]="['/categorie/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gestionPlateauApp.categorie.home.createLabel">
            Create a new Categorie
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="categories?.length === 0">
        <span jhiTranslate="gestionPlateauApp.categorie.home.notFound">No categories found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="categories?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="gestionPlateauApp.categorie.section">Section</span></th>
                    <th scope="col" ><span jhiTranslate="gestionPlateauApp.categorie.descrition">Descrition</span></th>
                    <th scope="col" ><span jhiTranslate="gestionPlateauApp.categorie.club">Club</span></th>
                    <th scope="col" ><span jhiTranslate="gestionPlateauApp.categorie.referent">Referent</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let categorie of categories ;trackBy: trackId">
                    <td><a [routerLink]="['/categorie', categorie.id, 'view']">{{ categorie.id }}</a></td>
                    <td jhiTranslate="{{ 'gestionPlateauApp.Section.' + categorie.section }}">{{ categorie.section }}</td>
                    <td>{{ categorie.descrition }}</td>
                    <td>
                        <div *ngIf="categorie.club">
                            <a [routerLink]="['/club', categorie.club?.id, 'view']" >{{ categorie.club?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="categorie.referent">
                            <a [routerLink]="['/referent', categorie.referent?.id, 'view']" >{{ categorie.referent?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/categorie', categorie.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/categorie', categorie.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(categorie)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
